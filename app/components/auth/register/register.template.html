<div class="row">
    <form class="col s12" novalidate>
        <div class="section"></div>
        <div class="row">
            <div class="input-field col s12">
                <input id="full-name" type="text" class="validate">
                <label for="full-name">Nome e Apelido</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Área/Curso</option>
                    <option value="1">Design de Equipamento</option>
                    <option value="2">Design de Comunicação</option>
                    <option value="3">Arte e multimédia</option>
                    <option value="4">Pintura</option>
                    <option value="5">Escultura</option>
                    <option value="6">Ciências da Arte e do Patrimmónio</option>
                    <option value="7">Outro</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="date" class="datepicker">
                <label for="birthdate">Data de Nascimento</label>
            </div>
        </div>
        <div class="row" style="margin-top: 1rem;">
            <div class="file-field input-field col s12">
                <div class="btn grey darken-3">
                    <span>Fotografia</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="text" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <input id="password" type="password" class="validate">
                <label for="password">Palavra-passe</label>
            </div>
            <div class="input-field col s12 m6" id="confirm-password-container">
                <input id="confirm-password" type="password" class="validate">
                <label for="confirm-password">Confirmar Palavra-passe</label>
            </div>
        </div>
        <div class="section"></div>

        <div class="row">
            <div class="col s12 right-align">
                <button type="submit" class="waves-effect waves-light btn blue">Registar</button>
            </div>
        </div>

        <div class="section"></div>
    </form>
</div>

<script>
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
    });
    $(document).ready(function () {
        $('select').material_select();
    });

</script>
